<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKS Dashboard | Loading Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. GLOBAL VARIABLES & DASHBOARD STYLES --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }

        /* --- 2. LOADING SCREEN STYLES (OVERLAY) --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color); /* Warna sama dengan dashboard */
            z-index: 9999; /* Pastikan paling atas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease; /* Efek fade out */
        }

        .progress-wrapper {
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        #moving-image {
            width: 60px;
            height: auto;
            position: absolute;
            bottom: 35px;
            left: 0;
            transform: translateX(-50%);
            transition: left 0.1s linear;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.6));
        }

        /* Animasi Getar (Shake) */
        .shake { animation: shake-animation 0.2s infinite; }
        @keyframes shake-animation {
            0% { transform: translateX(-50%) translateY(0); }
            25% { transform: translateX(-52%) translateY(-2px); }
            50% { transform: translateX(-50%) translateY(0); }
            75% { transform: translateX(-48%) translateY(-2px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 3px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 50px;
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.1s linear;
        }

        #loader-status {
            color: var(--text-dim);
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* --- 3. DASHBOARD STYLES --- */
        #dashboard-content {
            display: none; /* Disembunyikan saat awal */
            padding: 40px 20px; /* Padding dipindah ke sini */
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .header h1 { font-size: 1.8rem; font-weight: 700; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: var(--text-dim); font-size: 0.9rem; margin-top: 4px; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); backdrop-filter: blur(12px); padding: 24px; border-radius: 20px; border: 1px solid var(--glass-border); transition: transform 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); border-color: rgba(56, 189, 248, 0.3); }
        .stat-card h3 { color: var(--text-dim); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        .stat-card .number { font-size: 2rem; font-weight: 700; }
        
        .orders-section { background: var(--card-bg); backdrop-filter: blur(12px); border-radius: 24px; border: 1px solid var(--glass-border); padding: 30px; overflow: hidden; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        .refresh-btn { background: var(--primary); color: #0f172a; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; }
        .refresh-btn:hover { opacity: 0.9; box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        
        .table-wrapper { overflow-x: auto; }
        .orders-table { width: 100%; border-collapse: collapse; text-align: left; }
        .orders-table th { padding: 16px; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; font-weight: 600; border-bottom: 1px solid var(--glass-border); }
        .orders-table td { padding: 16px; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .orders-table tbody tr:hover { background: rgba(255,255,255,0.02); }
        
        .status-badge { padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; }
        .status-processed { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        
        .loading { text-align: center; padding: 40px; color: var(--text-dim); }
        .error { color: #f87171; background: rgba(248, 113, 113, 0.1); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        
        @media (max-width: 600px) {
            .header { flex-direction: column; text-align: center; gap: 20px; }
            .section-header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="progress-wrapper">
            <img src="g1.png" id="moving-image" alt="Loading Icon">
            
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
            
            <p id="loader-status">MENGHUBUNGKAN KE SERVER...</p>
        </div>
    </div>

    <div id="dashboard-content">
        <div class="container">
            <header class="header">
                <div>
                    <h1>TOKO SUCI</h1>
                    <p>System Monitoring Pesanan</p>
                </div>
                <button class="refresh-btn" onclick="loadOrders()">
                    <span id="btn-icon">ðŸ”„</span> Refresh System
                </button>
            </header>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Pesanan</h3>
                    <div class="number" id="total-orders">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pesanan Selesai</h3>
                    <div class="number" style="color: var(--success)" id="processed-orders">0</div>
                </div>
                <div class="stat-card">
                    <h3>Dalam Antrian</h3>
                    <div class="number" style="color: var(--warning)" id="pending-orders">0</div>
                </div>
                <div class="stat-card">
                    <h3>Uptime</h3>
                    <div class="number" style="font-size: 1.1rem; color: var(--primary)" id="last-updated">--:--</div>
                </div>
            </div>
            
            <div class="orders-section">
                <div class="section-header">
                    <h2 style="font-size: 1.2rem;">Live Activity Feed</h2>
                </div>
                
                <div id="error-message"></div>
                
                <div class="table-wrapper">
                    <div id="orders-container">
                        <div class="loading">Syncing with server...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIKA LOADING ---
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function startSystem() {
            const bar = document.getElementById("myBar");
            const img = document.getElementById("moving-image");
            const status = document.getElementById("loader-status");
            const loaderOverlay = document.getElementById("loader-overlay");
            const dashboard = document.getElementById("dashboard-content");
            let width = 0;

            // Loop Loading
            while (width < 100) {
                // Jeda di 30%
                if (width === 30) {
                    status.innerHTML = "SYSTEM LOADING: 30%";
                    img.classList.add("shake");
                    await sleep(500);
                    img.classList.remove("shake");
                }
                
                // Jeda di 90%
                if (width === 90) {
                    status.innerHTML = "SYSTEM LOADING: 90%";
                    img.classList.add("shake");
                    await sleep(750);
                    img.classList.remove("shake");
                }

                width++;
                bar.style.width = width + '%';
                img.style.left = width + '%';
                
                // Update teks status biasa
                if(width !== 30 && width !== 90 && width !== 100) {
                    status.innerHTML = "SYSTEM LOADING: " + width + "%";
                }

                await sleep(30); // Kecepatan normal
            }

            status.innerHTML = "ON GOING!";
            
            // Animasi Transisi ke Dashboard
            await sleep(500); // Tunggu sebentar lihat 100%
            loaderOverlay.style.opacity = "0"; // Fade out loader

            setTimeout(() => {
                loaderOverlay.style.display = "none"; // Hapus loader dari layar
                dashboard.style.display = "block"; // Munculkan dashboard
                
                // Trigger Fade In dashboard
                setTimeout(() => {
                    dashboard.style.opacity = "1";
                }, 50);

                // Jalankan fungsi Dashboard (Fetch Data)
                loadOrders();
                setInterval(loadOrders, 10000);

            }, 500); // Waktu yang sama dengan transition opacity CSS
        }


        // --- LOGIKA DASHBOARD ---
        function loadOrders() {
            const container = document.getElementById('orders-container');
            const errorDiv = document.getElementById('error-message');
            
            // Hapus pesan loading di sini agar tidak 'flicker' saat refresh otomatis
            // container.innerHTML = '<div class="loading">Updating data...</div>';
            
            fetch('/api/orders')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayOrders(data.orders);
                        updateStats(data.orders);
                        updateLastUpdated();
                        errorDiv.innerHTML = ''; // Clear error jika sukses
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    // Karena tidak ada backend server asli, ini pasti akan error.
                    // Saya tambahkan DEMO DATA supaya dashboard terlihat bagus saat dijalankan
                    console.log("Menggunakan Data Demo karena Fetch Gagal");
                    useDemoData();
                });
        }


        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            if (orders.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-dim);">No active processes found.</div>';
                return;
            }
            
            let tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Source</th>
                            <th>Event</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                const date = new Date(order.timestamp * 1000);
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const rawStatus = order.status || 'pending';
                const statusClass = rawStatus === 'processed' ? 'status-processed' : 'status-pending';

                tableHTML += `
                    <tr>
                        <td style="font-family: monospace; color: var(--primary)">#${order.orderId ?? '-'}</td>
                        <td style="font-weight: 600">${order.customerName ?? '-'}</td>
                        <td style="color: var(--text-dim)">${order.items ?? '-'}</td>
                        <td><span class="status-badge ${statusClass}">${rawStatus.toUpperCase()}</span></td>
                        <td style="font-size: 0.8rem; color: var(--text-dim)">${time}</td>
                    </tr>
                `;
            });
            
            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }
        
        function updateStats(orders) {
            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('processed-orders').textContent = orders.filter(o => o.status === 'processed').length;
            document.getElementById('pending-orders').textContent = orders.filter(o => o.status === 'pending').length;
        }
        
        function updateLastUpdated() {
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
        }

        // Mulai sistem saat halaman dibuka
        window.onload = startSystem;

    </script>
</body>
</html>
